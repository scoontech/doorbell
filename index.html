<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Doorbell Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #ff5252; --glow: rgba(255, 82, 82, 0.6); }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #4169e1 0%, #001f3f 100%); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }

        #video { width: 85%; max-width: 600px; border-radius: 20px; border: 2px solid #333; transform: scaleX(-1); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .input-group { width: 85%; max-width: 400px; margin-bottom: 25px; }
        input {
            width: 100%; padding: 15px; font-size: 1.2rem; border-radius: 12px; border: 2px solid #444;
            background: #1a1a1a; color: white; text-align: center; outline: none; transition: border 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--glow); }

        .ring-btn {
            padding: 25px 50px; font-size: 1.8rem; font-weight: bold; background: var(--primary);
            color: white; border: none; border-radius: 100px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            /* The Glow */
            box-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
            transition: all 0.3s;
        }
        .ring-btn:active { transform: scale(0.9); box-shadow: 0 0 10px var(--glow); }
        .ring-btn:hover { box-shadow: 0 0 30px var(--primary), 0 0 60px var(--glow); }

        .status { margin-top: 20px; font-size: 0.9rem; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div class="input-group">
        <input type="text" id="visitor-name" placeholder="Who's there?" autocomplete="off">
    </div>

    <button class="ring-btn" id="ringButton">ðŸ”” Ring Bell</button>
    <p id="status" class="status">System Online</p>

    <script src="app.js"></script>
</body>
</html>
