<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Doorbell">
    
    <title>Doorbell Debugger</title>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    
    <style>
        body { background: #121212; color: #00ff00; font-family: monospace; padding: 20px; }
        .log-item { margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .success { color: #00ff00; }
        .fail { color: #ff5252; font-weight: bold; }
        .info { color: #52aaff; }
    </style>
</head>
<body>

    <h2>PWA Diagnostics</h2>
    <div id="debug-log"></div>

    <script>
        const log = document.getElementById('debug-log');
        function print(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-item ${type}`;
            div.innerText = `> ${msg}`;
            log.appendChild(div);
        }

        // 1. Check if running as Standalone
        const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            print("MODE: Standalone App (Success!)", "success");
        } else {
            print("MODE: Safari Browser (Fail - Add to Home Screen)", "fail");
        }

        // 2. Check Protocol
        if (window.location.protocol === 'https:') {
            print("PROTOCOL: HTTPS (Secure)", "success");
        } else {
            print("PROTOCOL: HTTP (Insecure - Standalone will fail)", "fail");
        }

        // 3. Check Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => print("SERVICE WORKER: Registered", "success"))
                .catch(err => print("SERVICE WORKER: Failed (" + err.message + ")", "fail"));
        } else {
            print("SERVICE WORKER: Not supported", "fail");
        }

        // 4. Check Manifest
        fetch('manifest.json')
            .then(res => res.json())
            .then(data => print("MANIFEST: Found & Readable", "success"))
            .catch(() => print("MANIFEST: 404 Not Found", "fail"));
            
        // 5. User Agent Info
        print("UA: " + navigator.userAgent);
    </script>
</body>
</html>
