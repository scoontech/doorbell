<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Doorbell">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2922/2922579.png">

    <title>Smart Doorbell</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root { --primary: #ff5252; --glow: rgba(255, 82, 82, 0.6); }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #0a0a0a; color: white; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; overflow: hidden;
            overscroll-behavior-y: none; /* Prevents bounce */
        }
        #video { width: 85%; max-width: 500px; border-radius: 20px; border: 2px solid #333; transform: scaleX(-1); margin-bottom: 20px; }
        .input-group { width: 85%; max-width: 400px; margin-bottom: 25px; }
        input { 
            width: 100%; padding: 15px; font-size: 1.2rem; border-radius: 12px; border: 2px solid #444; 
            background: #1a1a1a; color: white; text-align: center; outline: none; box-sizing: border-box;
        }
        .ring-btn { 
            padding: 25px 50px; font-size: 1.8rem; font-weight: bold; background: var(--primary); 
            color: white; border: none; border-radius: 100px; cursor: pointer;
            box-shadow: 0 0 20px var(--glow); transition: all 0.3s;
        }
        .ring-btn:active { transform: scale(0.9); }
        .status { margin-top: 20px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <div class="input-group">
        <input type="text" id="visitor-name" placeholder="Who's there?" autocomplete="off">
    </div>
    <button class="ring-btn" id="ringButton">ðŸ”” Ring Bell</button>
    <p id="status" class="status">System Online</p>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
